<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>
            Live
        </span>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="24px">
                <li>
                    <button mat-icon-button>
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-mini-fab [matMenuTriggerFor]="menu" *ngIf="auth.user$ | async as user;"
                        class="toolbar-avatar" color="primary" [matTooltip]="user.displayName"
                        [ngStyle]="{ 'background-image': 'url(' + user.photoURL + ')'}">
                    </button>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
    <div *ngIf="auth.user$ | async as user;">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar [src]="user.photoURL">
                <mat-card-title>{{ user.displayName }}</mat-card-title>
                <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
            </mat-card-header>
        </mat-card>

        <button mat-menu-item (click)="auth.signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </div>
</mat-menu>
